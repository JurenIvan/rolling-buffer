plugins {
    id 'java'
    id 'me.champeau.jmh' version '0.7.2'
}

group = 'hr.juren.consumer'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 API (compile/test compile)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'

    // JUnit 5 Engine (runtime only)
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'

    // Optional: JUnit Platform Launcher (needed for some Gradle setups)
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.1'

    // AssertJ
    testImplementation 'org.assertj:assertj-core:3.24.2'

    // JMH (compile + annotation processing)
    compileOnly 'org.openjdk.jmh:jmh-core:1.37'
    annotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.37'

    jmh 'org.openjdk.jmh:jmh-core:1.37'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.37'
}

test {
    useJUnitPlatform()
}

jmh {
    jmhVersion = '1.37'
    includeTests = false
    duplicateClassesStrategy = 'warn'
}

tasks.register('jmhBench') {
    dependsOn 'jmhCompileGeneratedClasses'
    doLast {
        println "JMH benchmarks compiled. Run with: java -jar build/libs/jmh-benchmarks.jar"
    }
}